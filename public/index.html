<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login • Bestellung</title>
  <link rel="manifest" href="/manifest.json" />
  <link rel="stylesheet" href="/styles.css" />
  <script type="module" src="/firebase-config.js"></script>
  <script type="module" defer>
    import { auth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";
    const pinInput = document.getElementById('pin');
    const loginBtn = document.getElementById('login');

    loginBtn.addEventListener('click', async () => {
      const pin = pinInput.value.trim();
      if (pin.length !== 4) return alert('4‑stellige PIN eingeben');
      // Wir mappen PIN → E‑Mail ("pinXXXX@example.local") damit Firebase Auth per Mail/Passw funktioniert
      const email = `pin${pin}@example.local`;
      try {
        await signInWithEmailAndPassword(auth, email, pin);
        window.location.href = '/order.html';
      } catch (e) {
        alert('Ungültige PIN');
      }
    });
  </script>
</head>
<body class="login">
  <h1>Einloggen</h1>
  <input id="pin" type="password" maxlength="4" inputmode="numeric" placeholder="PIN" />
  <button id="login">Anmelden</button>
</body>
</html>
